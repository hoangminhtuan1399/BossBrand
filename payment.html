<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.1/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/payment.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Thanh toán</title>
</head>

<body>
    <div id="main">
        <div class="grid">
            <div class="left-col__header">
                <a href="index.html"><img src="./assets/img/logo.png" alt="" class="logo"></a>
                <h1 style="text-transform: capitalize">boss brand</h1>
            </div>
            <div class="container">
                <div class="left-col">
                    <div class="left-col__info">
                        <h2>Thông tin giao hàng</h2>
                        <form action="" class="user-info">
                            <input type="text" class="user-name" placeholder="Họ và tên" required>
                            <div class="contact-wrapper">
                                <input type="email" class="user-mail" placeholder="Email">
                                <input type="number" class="user-tel" placeholder="Số điện thoại" required>
                            </div>
                            <input type="text" class="user-address"
                                placeholder="Nhập số nhà, ngõ (nếu có), đường/phố, ..." required>
                            <div class="address-wrapper">
                                <select class="local-picker" name="provinces" required></select>
                                <select class="local-picker" name="districts" required></select>
                                <select class="local-picker" name="wards" required></select>
                            </div>

                            <h2>Phương thức thanh toán</h2>
                            <div class="transport-method">
                                <div class="home-wrapper">
                                    <input type="radio" name="transport" id="home" value="home" checked>
                                    <label for="home">Giao hàng tận nơi (Toàn quốc)</label>
                                </div>
                                <div class="shop-wrapper" style="display: none;">
                                    <input type="radio" name="transport" id="shop" value="shop">
                                    <label for="shop">Nhận hàng trực tiếp tại cửa hàng</label>
                                </div>
                            </div>

                            <h2>Phương thức vận chuyển</h2>
                            <div class="pay-method">
                                <div class="cod-wrapper">
                                    <input type="radio" name="pay" id="cod" value="cod" checked>
                                    <label for="cod">Thanh toán khi nhận hàng (COD)</label>
                                </div>
                                <div class="atm-wrapper">
                                    <input type="radio" name="pay" id="atm" value="atm">
                                    <label for="atm">Thanh toán bằng thẻ ngân hàng</label>
                                </div>
                            </div>

                            <button id="submit" type="submit">Hoàn tất đơn hàng</button>
                        </form>
                    </div>
                </div>

                <div class="right-col">
                    <div class="right-col__content">

                    </div>

                    <div class="promotion">
                        <div class="promotion-form">
                            <input type="text" class="promotion-form-input" placeholder="Nhập mã giảm giá" />
                            <button class="promotion-form-button">Sử dụng</button>
                        </div>
                        <div class="discount-wrapper"></div>
                    </div>

                    <div class="price-wrapper">
                        <div class="price-line">
                            <p class="price_name">Tạm tính</p>
                            <p class="price"></p>
                        </div>

                        <div class="price-line">
                            <p class="price_name">Phí vận chuyển</p>
                            <p class="shipping-price">0 VND</p>
                        </div>

                        <div class="price-line">
                            <p class="price_name">Giảm giá</p>
                            <p class="discount">0 VND</p>
                        </div>
                    </div>

                    <div class="total">
                        <p class="total_name">Tổng thanh toán</p>
                        <p class="total_price"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box"></div>
    </div>

    <script src="./assets/js/local-picker.min.js"></script>
    <script src="./assets/database/voucher.js"></script>
    <script src="./assets/js/payment.js"></script>
</body>

</html>
