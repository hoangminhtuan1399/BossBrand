<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm đơn hàng</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.1/css/boxicons.min.css" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/search-order.css" />
</head>

<body>
    <div id="main">
        <header id="header">
            <div class="grid">
                <div class="header__container">
                    <div class="left_header">
                        <div class="logo">
                            <a href="index.html">
                                <img src="./assets/img/logo.png" alt="">
                            </a>
                        </div>
                        <div class="simple-search">
                            <div class="search">
                                <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm" />
                                <button class="search-btn"><i class='bx bx-search-alt-2'></i></button>
                            </div>
                            <ul class="search-list"></ul>
                        </div>
                    </div>

                    <div class="navbar">
                        <ul>
                            <li class="navbar-item">
                                <a href="index.html">Trang chủ</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#">Sản phẩm
                                    <i class="bx bx-chevron-down"></i></a>
                                <ul class="subnav">
                                    <li class="subnav-item">
                                        <a href="product.html?category=t-shirt">T-Shirt</a>
                                    </li>
                                    <li class="subnav-item">
                                        <a href="product.html?category=sweater">Sweater</a>
                                    </li>
                                    <li class="subnav-item">
                                        <a href="product.html?category=hoodie">Hoodie</a>
                                    </li>
                                </ul>
                            </li>
                            
                            <li class="navbar-item cart">
                                <a href="payment.html"><i class="bx bxs-shopping-bag"></i> Giỏ hàng <span id="quantity">0</span></a>
                                <ul class="subcart"></ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid">
            <div class="content-wrapper">
                <div class="content_heading initial">
                    <h1>thông tin đơn hàng</h1>
                    <div class="order-input">
                        <input id="order-code" required type="text" placeholder="Mã đơn hàng" />
                        <button id="order-btn" type="submit">Tra cứu đơn hàng</button>
                    </div>
                    <p class="error"></p>
                </div>

                <div class="empty">

                </div>

                <div class="correct">

                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/database/products.js"></script>  
    <script src="./assets/js/hover-cart.js"></script>
    <script src="./assets/js/search-order.js"></script>
</body>

</html>
