<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOSS BRAND</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.1/css/boxicons.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
    <div id="main">
        <header id="header">
            <div class="grid">
                <div class="header__container">
                    <div class="logo">
                        <a href="index.html">
                        <img src="./assets/img/logo.png" alt="">
                        </a>
                    </div>
                    <div class="navbar">
                        <ul>
                            <li class="navbar-item">
                                <a href="#">Trang chủ</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#">Sản phẩm
                                    <i class="bx bx-chevron-down"></i></a>
                                <ul class="subnav">
                                    <li class="subnav-item">
                                        <a href="#mobile">Mobile</a>
                                    </li>
                                    <li class="subnav-item">
                                        <a href="#sweater">Sweater</a>
                                    </li>
                                    <li class="subnav-item">
                                        <a href="#hoodie">Hoodie</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="navbar-item">
                                <a href="#contact">Liên hệ</a>
                            </li>
                            <li class="navbar-item cart">
                                <a href="payment.html"><i class="bx bxs-shopping-bag"></i> Giỏ hàng <span id="quantity">0</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div id="slider">
            <div class="grid">
                <div class="slideshow-container">
                    <div class="mySlides fade"><a href="#mobile"><img src="./assets/img/mobile_slider.jpg" style="width:100%; height: 100%;"></a></div>
                    <div class="mySlides fade"><a href="#sweater"><img src="./assets/img/mobile_slider_2.jpg" style="width:100%; height: 100%;"></a></div>
                    <div class="mySlides fade"><a href="#hoodie"><img src="./assets/img/mobile_slider_3.jpg" style="width:100%; height: 100%;"></a></div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next" onclick="plusSlides(1)">&#10095;</a> </div>
                  <br>
                  <div style="text-align:center"> 
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span>          
                  </div>
            </div>
        </div>

        <div id="container">
            <div class="grid">
                <div id="mobile">
                    <h2>Mobile</h2>
                    <div class="mobile__container"></div>
                    <div class="btn">
                        <a href="product.html?category=t-shirt" class="more_btn">Xem thêm</a>
                    </div>
                </div>

                <div id="sweater">
                    <h2>Sweater</h2>
                    <div class="Sweater__container"></div>
                    <div class="btn">
                        <a href="product.html?category=sweater" class="more_btn">Xem thêm</a>
                    </div>
                </div>

                <div id="hoodie">
                    <h2>Hoodie</h2>
                    <div class="hoodie__container"></div>
                    <div class="btn">
                        <a href="product.html?category=hoodie" class="more_btn">Xem thêm</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="contact">
            <div class="grid">
                <div class="contact-form">
                    <h3>Thông tin tư vấn</h3>
                    <form>
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Họ tên</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="fname" name="fullname" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="address">Địa chỉ</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="address" name="address" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="phone-num">Số điện thoại</label>
                            </div>
                            <div class="col-75">
                                <input type="tel" id="phone-num" name="phone-num" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-75">
                                <input type="email" id="email" name="email" required />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </div>

                <div class="social-network">
                    <ul class="social">
                        <li class="social-item social-item--facebook">
                            <a href="https://www.facebook.com/" target="_blank"><i
                                    class="bx bxl-facebook-square"></i></a>
                        </li>
                        <li class="social-item social-item--twitter">
                            <a href="https://twitter.com/" target="_blank"><i class="bx bxl-twitter"></i></a>
                        </li>
                        <li class="social-item social-item--telegram">
                            <a href="https://web.telegram.org/" target="_blank"><i class="bx bxl-telegram"></i></a>
                        </li>
                        <li class="social-item social-item--instagram">
                            <a href="https://www.instagram.com/" target="_blank"><i class="bx bxl-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <footer id="footer">
            <div class="grid">
                <p>© Bản quyền thuộc về BOSS BRAND</p>
            </div>
        </footer>
    </div>
    
    <script src="./assets/database/products.js"></script>
    <script src="./assets/js/render.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
